<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Digite o que você quer pesquisar...">
        <button onclick="searchImages()">Pesquisar</button>
    </div>
    <div class="gallery">
        <!-- As imagens serão adicionadas aqui pelo JavaScript -->
    </div>
    
    <header>
        <!-- Navbar -->
        <div class="navbar">
            <a href="#" class="logo">Photography Studio</a>
            <div class="menu-items">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        
    </div>

    <div class="gallery">
        
        <div class="photo" style="background-image: url('https://source.unsplash.com/random/1');"></div>
        <div class="photo" style="background-image: url('https://source.unsplash.com/random/2');"></div>
        <div class="photo" style="background-image: url('https://source.unsplash.com/random/3');"></div>
        <div class="photo" style="background-image: url('https://source.unsplash.com/random/4');"></div>
        <div class="photo" style="background-image: url('https://source.unsplash.com/random/5');"></div>
    </div>
    
    
    <div class="modal">
        <img src="" alt="Enlarged Photo">
        <button>Close</button>

    </div>

    <footer>
        <p>&copy; 2023 Photography Studio</p>
    </footer>
    <script src="gallery.js"></script>
</body>
</html>
